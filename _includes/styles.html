<style amp-custom>

*, :after, :before {
  box-sizing: border-box;
}

body, html {
  height: 100%;
}

body {
  color: #555;
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  font-size: 18px;
  line-height: 1.6;
  margin: 0;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
}

h1, h2, h3 {
  line-height: 1;
}

h1, h2, h3, b, strong {
  color: #222;
  font-weight: 400;
}

h1 {
  font-size: 250%;
  margin: 0;
}

h2 {
  font-size: 150%;
}

h3 {
  font-size: 125%;
}

a {
  color: #555;
  text-decoration: none;
  -webkit-transition: color .2s cubic-bezier(.4,0,.2,1);
  transition: color .2s cubic-bezier(.4,0,.2,1);
  -webkit-font-smoothing: initial;
}

p, ol, ul {
  margin: 0 0 1.5rem;
}

ol, ul {
  padding-left: 2rem;
}

ul {
  list-style-type: square;
}

.header {
  height: 100%;
  left: 0;
  position: fixed;
  top: 0;
  width: 16rem;
}

.content-container {
  margin-left: 16rem;
  padding: 5rem 3rem 3rem;
}

.content {
  margin: 0 auto;
  max-width: 42rem;
}

.content-header {
  margin-bottom: 1.5rem;
}

.header-info {
  display: block;
  margin-bottom: 1.25rem;
}

.header header {
  box-shadow: 0 0 .5em rgba(0,0,0,.2);
  padding: 1rem;
  height: 100%;
  padding: 2rem 0 0;
  text-align: center;
  background: #171d25;
  color: #788b94;
}

.header-info h1 {
  color: white;
  font-size: 120%;
  line-height: 1.2;
  letter-spacing: 0.5px;
  margin: 0;
}
.header-info p {
  color: #788b94;
}
.header p {
  display: block;
  font-size: 80%;
  margin: 0;
}

.social-nav {
  margin: 1rem 0;
}
.social-nav a {
  display: inline-block;
  height: 24px;
  width: 24px;
  -webkit-transition: none;
  transition: none;
}
.social-nav a svg {
  fill: #cecece;
  height: 24px;
  width: 24px;
  -webkit-transition: all .2s cubic-bezier(.4,0,.2,1);
  transition: all .2s cubic-bezier(.4,0,.2,1);
}

.social-nav .icon-twitter:hover svg {
  fill: #55acee;
}

.social-nav .icon-github:hover svg {
  fill: #535353;
}

.social-nav .icon-linkedin svg {
  background: #cecece;
  fill: #171d25;
  border-radius: 100%;
}

.social-nav .icon-linkedin:hover svg {
  background: #0077b5;
  fill: white;
}

.social-nav .icon-email:hover svg {
  fill: #1bb725;
}

.main-nav a {
  color: #788b94;
  display: block;
  font-size: 80%;
  text-decoration: none;
}

a:hover, a:focus, a:active {
  color: #4690ef;
}

article p a {
  text-decoration: underline;
}

article h2 {
  line-height: 1.3;
  margin: 0 0 2rem;
}

article h3 {
  margin: 4rem 0 2rem;
}

@media screen and (max-width: 768px) {
  .header {
    height: auto;
    width: 100%;
  }
  .header header {
    padding: 1rem 0 0;
  }
  .header-photo {
    height: 3.5rem;
    width: 3.5rem;
    margin: 0 0 0.5rem;
  }
  .header-info {
    float: left;
    margin: 0.5rem 0 0 3rem;
  }
  .header-info p {
    text-align: left;
  }
  .header-social {
    float: right;
    margin: 0.5em 3rem 0 0;
  }
  .social-nav {
    margin: 0;
    line-height: 1;
  }
  .header-nav {
    float: right;
    clear: right;
    margin: 0 3rem 0 0;
  }
  .content-container {
    margin-left: 0;
    padding-top: 7rem;
  }
  article h2 {
    margin: 1rem 0 2rem;
  }
}

@media screen and (max-width: 512px) {
  .header-info h1 {
    max-width: 5rem;
    text-align: left
  }
  .header-info p {
    display: none;
  }
  .header-photo {
    height: 2.5rem;
    width: 2.5rem;
    margin: .5rem 0 1rem;
  }
  .content-container {
    padding: 7rem 2rem 3rem;
  }
  .header-info {
    margin: 0.5rem 0 0 2rem;
  }
  .header-social {
    margin: 1em 1rem 0 0;
  }
  .header-nav {
    margin: 0 2rem 0 0;
  }
}

@media screen and (max-width: 385px) {
  .header-nav {
    display: none;
  }
}
</style>
