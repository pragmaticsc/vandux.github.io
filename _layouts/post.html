---
layout: default
---

<article role="article" class="hentry">
  <header class="content-header">
    <h1 class="content-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  {{ content }}
</article>
